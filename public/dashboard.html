<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auctioneer - Auction Runner</title>
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/master.css" />
  </head>
  <body>
    <!-- CONTENT -->
    <div class="container">
      <header class="row">
        <h1 class="col-md-7">Auctioneer</h1>
        <form id="logout-form" class="form-inline col-md-5 text-right">
          <section class="form-group">
            <input type="submit" value="Log Out" class="form-control" />
          </section>
        </form>
      </header>
      <main>
        <header class="row">
          <h2 class="col-md-7">My Events</h2>
          <form id="new-event-form" class="form-inline col-md-5 text-right">
            <a href="/new-event">
              <button type="button" class="form-control">
                New Event
              </button>
            </a>
          </form>
        </header>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Date</th>
              <th>Location</th>
              <th># of Participants</th>
              <th>$ Goal</th>
              <th>$ Raised</th>
            </tr>
          </thead>
        </table>
      </main>
    </div>
    <!-- SCRIPTS -->
    <script src="scripts/jquery/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/forms/handleLogOutFormSubmit.js"></script>
    <script>
      $(document).ready(function () {
        $("#logout-form").submit(handleLogOutFormSubmit);
      });
    </script>
  </body>
</html>
